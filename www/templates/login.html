<ion-view title="Login">
    <ion-content padding="true" class="has-header">
        <form class="list">
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">Username</span>
                    <input type="text" placeholder="email" ng-model="username">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="Password" ng-model="password">
                </label>
            </ion-list>
            <div class="spacer" style="height: 40px;"></div>
            <button class="button button-stable button-block " ng-click="login(username,password)">Log in</button>
            <a class="button button-positive button-clear button-block " ng-click="register(username,password)">Or create an account</a>
            <div class="spacer" style="..."></div>
            <div align="center">
              <button class="button button-assertive button-clear button-large ion-social-googleplus" ng-click="loginWithGoogle()"></button>
              <button class="button button-calm button-clear button-large ion-social-facebook"></button>
              <button class="button button-calm button-clear button-large ion-social-twitter"></button>
            </div>
        </form>
    </ion-content>
</ion-view>
